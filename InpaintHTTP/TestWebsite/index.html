<!DOCTYPE HTML>
	<html>
	<head>
		<title>Inpainting API test</title>
		<meta http-equiv="content-type" content="text/html;charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<link href="https://fonts.googleapis.com/css?family=Long+Cang&display=swap" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/style.css" media="all" />
	</head>
	<body>
		<div class="content">
			<div id="content">
				<div class="polaroid-frame">
					<form enctype="multipart/form-data" method="POST">
						<input type="hidden" name="MAX_FILE_SIZE" value="100000" />
						<div class="preview" id="preview">
							<div class="preview-note" id="preview-note">
								<h1>Mobile inpainting</h1>
								Tap Here<br><span style="font-size: 30px">To Select a Picture</span>
							</div>
							<input name="Image" id="Image" type="file" />
							<img id="mask" class="mask-finished">
						</div>
						<!-- <div id="polaroid-footer"> -->
						<div id="polaroid-footer">
							<div class="polaroid-buttons">
								<div class="slider-box">
									<input class="slider-orange masksize-slider" type="range" min="10" max="70" value="20" orient="vertical" id="masksize-slider">
									<input class="slider-orange max-iterations-slider" type="range" min="10" max="70" value="20" orient="vertical" id="max-iterations-slider">
									<input class="slider-orange patch-distance-calculator-slider" type="range" min="10" max="70" value="20" orient="vertical" id="patch-distance-calculator-slider">
									<input class="slider-orange patch-size-slider" type="range" min="10" max="70" value="20" orient="vertical" id="patch-size-slider">
								</div>
								<div class="button-box">
									<input style="width: 50%;margin: auto;display: block;float: left;" type="button" class="button-orange" id="inpaint" value="Inpaint" />
									<input disabled style="width: 50%;margin: auto;display: block;float: left;margin-bottom: 4px;" type="button" class="button-orange" id="inpaint" value="Seam Carve" />
									<input type="button" class="button-orange" id="reset" value="Reset" />
									<input type="button" class="button-orange" id="undo" value="Undo" />
									<input type="button" class="button-orange" id="galery" value="Gallery" />
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
			<div id="img-galery">
				<div class="polaroid-frame">
					<div class="polaroid-buttons">
						<input type="button" class="button-orange" id="galery-close-top" value="back" />
					</div>
					<div class="preview preview-galery">
						<ul id="galery-list" class="galery-list">
						</ul>
					</div>
					<div class="polaroid-buttons">
						<input type="button" class="button-orange" id="galery-close-bottom" value="back" />
					</div>
				</div>
			</div>
		</div>
		<div id="footer">version<br />2.0.4.5</div>
		<script class="jsbin" src="js/jquery.min.js"></script>
		<script defer src="js/index.js"></script>
		<script defer src="js/inpaint.js"></script>
		<script defer src="js/maskHandler.js"></script>
		<script defer src="js/imageHandler.js"></script>
	</body>
</html>
